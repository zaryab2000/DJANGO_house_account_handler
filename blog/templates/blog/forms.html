{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Make An Entry For TODAY!</legend>
                {{ form|crispy }}
            </fieldset>
           <div class="form-group">
                <button class="btn btn-outline-info mr-6" type="submit">Add Now</button>
            </div>
    </div>
{% endblock content %}
